<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj-html-vue</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">

        <!-- MAIN HEADER -->

        <!-- navbar -->

        <div class="navbar">
            <div class="nav-left">
                <ul>
                    <li> <button class="btn-red">ORDER ONLINE</button></li>
                </ul>
               </div>

            <div class="nav-center">
                <ul>
                    <li> <img src="./images/svg/svg-0.svg" alt="moustaceh icon">  Home</li>
                    <li>Pages</li>
                    <li>Menu</li>
                    <li class="logo-header">
                        <img src="./images/h5-logo-divided-header.png" alt="">
                    </li>
                    <li>Event</li>
                    <li>Blog</li>
                    <li>Landing</li>
                </ul>
            </div>

            <div class="nav-right">
                <ul>
                    <li><img src="./images/svg/svg-1.svg" alt="scooter icon"> cart</li>
                    <li><i class="fas fa-search"></i> search</li>
                </ul>
            </div>
        </div>

        <!-- header -->
        
        <div class="main-header">
           <div class="urban-logo">
                <img src="./images/h3-rev-img-5.png" alt="urban logo">
                <div class="layover-slice">
                    <img src="./images/h3-rev-img-6.png" alt="pizza slice shrimp">
                </div>
           </div>
        </div>

        <!-- HERO SECTION  -->

        <section class="hero">
            <div class="hero-img"> <img src="./images/h3-img-1.jpg" alt=""> </div>
            <div class="hero-img"> <img src="./images/h3-img-2.jpg" alt=""> </div>
            <div class="hero-img"> <img src="./images/h3-img-3.jpg" alt=""> </div>
            <div class="hero-img"> <img src="./images/h3-img-4.jpg" alt=""> </div>
        </section>

        <!-- HELLO SECTION  -->

        <section class="hello">
            <div class="hello-quotes">
                <div class="marks"> &#8220</div>
                <div class="hello-text">"Forget the trendy pizza shops, this hidden spot makes the best new-york style pizza slice in naples"</div>
                <div class="author">Washington Post 2018
                </div>
                <div class="points">aaa</div>
            </div>
        </section>


        
  
     

    </div>
    

    <script src="./javascript/main.js"></script>
</body>
</html>
